---
- name: Load Gluster facts
  ansible.builtin.import_playbook: pokerops.gluster.facts
  vars:
    gluster_server_groupset: install

- name: Deploy gluster server on alien nodes
  hosts: "{{ gluster_server_prefix | default('gluster_server') }}_install_alien"
  become: true
  vars_files:
    - ../vars/main.yml
  tasks:
    - name: Install gluster server
      ansible.builtin.include_role:
        name: pokerops.gluster.gluster

- name: Deploy gluster server on member nodes
  hosts: "{{ gluster_server_prefix | default('gluster_server') }}_install_member"
  become: true
  vars_files:
    - ../vars/main.yml
  tasks:
    - name: Install gluster server
      ansible.builtin.include_role:
        name: pokerops.gluster.gluster

- name: Manage gluster peers
  hosts: "{{ _gluster_server_hostgroup_name }}"
  become: true
  any_errors_fatal: true
  vars_files:
    - ../vars/main.yml
  tasks:
    - name: Manage gluster peer members
      gluster.gluster.gluster_peer:
        state: present
        nodes: "{{ _targets }}"
      vars:
        _targets: "{{ gluster_target_members }}"
      changed_when: false
      when: (inventory_hostname == (gluster_target_members | first))

    - name: Wait for gluster peers to be connected
      ansible.builtin.shell: gluster pool list | awk '{print $2}'
      args:
        chdir: "/usr/sbin/"
      vars:
        _status: "{{ _member_query }}"
        _members_output: "{{ _status.stdout_lines | reject('equalto', 'Hostname') }}"
        _existing_members: "{{ _members_output | map('regex_replace', 'localhost', inventory_hostname) }}"
      register: _member_query
      retries: "{{ _gluster_retries }}"
      delay: "{{ _gluster_delay }}"
      until: gluster_target_members | select('in', _existing_members)
      changed_when: false
      tags: skip_ansible_lint
