---
- name: Manage gluster clients
  hosts: "{{ _gluster_client_hostgroup_name }}"
  become: true
  any_errors_fatal: true
  serial: "{{ _gluster_client_serial }}"
  vars:
    _gluster_server_groupset: "{{ gluster_server_groupset | default('cluster') }}"
    _gluster_server_prefix: "{{ gluster_server_prefix | default('gluster_server') }}"
    _gluster_name: "{{ _gluster_server_prefix }}_{{ _gluster_server_groupset }}"
  vars_files:
    - ../vars/main.yml
  tasks:
    - name: Install gluster client
      ansible.builtin.package:
        name: "{{ gluster_client_package_name }}"

    - name: Mount gluster source volume
      ansible.posix.mount:
        src: "{{ _server }}:/{{ item.name }}"
        path: "{{ item.mount }}"
        fstype: glusterfs
        opts: "{{ _options }}"
        state: "{{ item.state | default('mounted') }}"
      vars:
        _server: "{{ groups[_gluster_name] | first }}"
        _replica_manage: "{{ _gluster_georeplica_manage }}"
        _option_default: "{{ item.opts | default('defaults,rw') }}"
        _options: "{{ 'defaults,ro' if _replica_manage else _option_default }}"
      loop_control:
        label: "{{ item.name }} - {{ item.mount }}"
      loop: "{{ _gluster_client_volumes }}"
