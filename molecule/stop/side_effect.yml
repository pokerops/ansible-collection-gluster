---
- name: Import stop playbook
  ansible.builtin.import_playbook: pokerops.gluster.stop

- name: Verify gluster service
  hosts: gluster
  vars:
    gluster_service_name: "glusterd.service"
  tasks:
    - name: Collect service facts
      ansible.builtin.service_facts:

    - name: Debug gluster service status
      ansible.builtin.debug:
        msg: "{{ services[gluster_service_name] }}"

    - name: Verify service run status
      ansible.builtin.fail:
        msg: "gluster service is running"
      when: services[gluster_service_name].state not in ["inactive", "stopped"]
