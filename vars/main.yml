---
# Defaults
gluster_package_name: "glusterfs-server"
gluster_service_name: "glusterd.service"
gluster_address_attrs: ["ansible_default_ipv4", "address"]

# Overridable values
_gluster_hostgroup_name: "{{ gluster_hostgroup_name | default('gluster') }}"
_gluster_volumes: "{{ gluster_volumes | default([]) }}"
_gluster_hosts_manage: "{{ gluster_hosts_manage | default('true') | bool }}"
